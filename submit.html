<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Score</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="d-flex justify-content-center border-1 border-white retro pt-5 text-white"
      style="font-weight: 900; font-size: 40px"
    >
      HIGH SCORES:
      <br />
      <br />
    </div>
    <div class="d-flex justify-content-center retro raretext text-white">
      <ul id="HSL">
        <li>1:</li>
        <li>2:</li>
        <li>3:</li>
        <li>4:</li>
        <li>5:</li>
        <li>6:</li>
        <li>7:</li>
        <li>8:</li>
        <li>9:</li>
        <li>10:</li>
      </ul>
    </div>
    <div class="d-flex justify-content-center">
      <input
        type="text"
        id="submitinitials"
        style="border: 5px solid white"
        class="text-white"
        placeholder="AAA"
      /><br />
    </div>
    <div class="d-flex justify-content-center text-green pt-4" id="storedscore">
      SCORE:
    </div>
    <div class="d-flex justify-content-center pt-4">
      <button
        style="border: none; font-size: 20px"
        id="submitbutton"
        class="text-white"
      >
        Submit
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./submit.js"></script>
  </body>
</html>
